apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/istio/istio.git'
    targetRevision: release-1.23 # Replace with the desired Istio release
    path: install/kubernetes/helm/istio
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
