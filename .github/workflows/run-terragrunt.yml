name: Plan and Apply IAC

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'master'

jobs:
  dev_plan:
    uses: ./.github/workflows/tf-plan.yml
    with:
      environment: dev
    secrets:
      GH_ROLE_ARN: ${{ secrets.GH_ROLE_ARN }}
      ROLE_ARN: ${{ secrets.ROLE_ARN }}

  dev_apply:
    if: ${{ github.event_name == 'pull_request'}}
    needs: [dev_plan]
    uses: ./.github/workflows/tf-apply.yml
    with:
      environment: dev
    secrets:
      GH_ROLE_ARN: ${{ secrets.GH_ROLE_ARN }}
      ROLE_ARN: ${{ secrets.ROLE_ARN }}

  stage_plan:
    uses: ./.github/workflows/tf-plan.yml
    needs: [dev_apply]
    with:
      environment: staging
    secrets:
      GH_ROLE_ARN: ${{ secrets.GH_ROLE_ARN }}
      ROLE_ARN: ${{ secrets.ROLE_ARN }}

  stage_apply:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    uses: ./.github/workflows/tf-apply.yml
    needs: [stage_plan]
    with:
      environment: staging
    secrets:
      GH_ROLE_ARN: ${{ secrets.GH_ROLE_ARN }}
      ROLE_ARN: ${{ secrets.ROLE_ARN }}

  prod_plan:
    uses: ./.github/workflows/tf-plan.yml
    needs: [stage_apply]
    with:
      environment: prod
    secrets:
      GH_ROLE_ARN: ${{ secrets.GH_ROLE_ARN }}
      ROLE_ARN: ${{ secrets.ROLE_ARN }}

  prod_apply:
    uses: ./.github/workflows/tf-apply.yml
    needs: [prod_plan]
    with:
      environment: prod
    secrets:
      GH_ROLE_ARN: ${{ secrets.GH_ROLE_ARN }}
      ROLE_ARN: ${{ secrets.ROLE_ARN }}